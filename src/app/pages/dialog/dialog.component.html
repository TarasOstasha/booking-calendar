<form [formGroup]="timeAppointmentForm" (ngSubmit)="chooseAppointmentTime()">
    <h1 mat-dialog-title>Dialog with elements</h1>
    <div mat-dialog-content>
        <!-- <div class="modal-window" *ngIf="timeFlag"> -->
        <mat-radio-group aria-label="Select an option" class="time" formControlName="options">
            <!-- <mat-radio-button [value]="time.hour" *ngFor="let time of times">
                {{ time.hour }}{{ time.period }}</mat-radio-button> -->

            <mat-radio-button (change)="checkTime($event)" [value]="time" *ngFor="let time of times">
                {{ time.hour }}{{ time.period }}</mat-radio-button>
        </mat-radio-group>
        <!-- <button mat-button (click)="checkboxData()">OK</button> -->
        <!-- </div> -->
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onClose()">Close</button>
        <button type="submit" mat-button mat-dialog-close [disabled]="!timeAppointmentForm.valid">Submit</button>
    </div>
</form>
